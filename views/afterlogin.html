<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/index.css"> 
    <style>
        /* Add some gap between the icons */
        .actions {
            display: flex;
            align-items: center;
            gap: 20px; /* This adds a 20px gap between the icons */
        }

        /* Profile icon hover animation */
        .profile-icon {
            display: inline-block;
            cursor: pointer;
            animation: bounce 1s ease-in-out infinite;
        }

        /* Pulse effect for location icon */
        .location-icon {
            display: inline-block;
            cursor: pointer;
            animation: pulse 1.5s infinite ease-in-out;
        }

        /* Hover effect for profile icon */
        .profile-icon:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        /* Hover effect for location icon */
        .location-icon:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        /* Pulse animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Bounce animation */
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Product card styles */
        .product-card {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 150px;
        }

        .product-card img {
            border-radius: 10px;
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .product-card:hover img {
            transform: scale(1.1);
        }

        .info h4 {
            font-size: 1rem;
            margin: 10px 0 5px;
        }

        .info p {
            font-size: 0.9rem;
            color: #555;
        }

        /* Add animations to product cards */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .product-card {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <header>
        <div class="search-bar">
            <input
                type="text"
                id="search-input"
                placeholder="Search for Stores, shirts, or t-shirts"
                class="search-input"
            />
            <div class="search-icon" onclick="performSearch()" style="cursor: pointer;">
                <!-- Google-style search icon (SVG) -->
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-search"
                >
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
        </div>
        
        <div class="actions">
            <div class="profile-icon" onclick="navigateTo('../views/profile.html')">
                <img src="https://images.pexels.com/photos/371589/pexels-photo-371589.jpeg?cs=srgb&dl=clouds-conifer-daylight-371589.jpg&fm=jpg" alt="Profile" class="profile-circle">
            </div>
            <div class="location-icon">
                <!-- Location icon (SVG) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-map-pin">
                    <path d="M21 10c0 5-7 10-7 10S7 15 7 10a7 7 0 1 1 14 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
            </div>
        </div>
    </header>
    
    <div class="banner">
        <span>Discover Your Style with Clothify</span>
    </div>

    <section class="categories">
        <div class="category-card">
            <a href="../views/mens.html">
                <img src="https://st.depositphotos.com/1016231/4630/i/450/depositphotos_46309733-stock-photo-three-young-male-fashion-metraseksuals.jpg?text=Men's+Wear" alt="Men's Wear">
                <div class="category-name">Men's Wear</div>
            </a>
        </div>
        <div class="category-card">
            <a href="../views/womens.html">
                <img src="https://img.freepik.com/free-photo/studio-shot-pretty-black-woman-with-white-shopping-bag-standing-yellow-background-trendy-spring-fashionable-look_273443-10.jpg?text=Women's+Wear" alt="Women's Wear">
                <div class="category-name">Women's Wear</div>
            </a>
        </div>
        <div class="category-card">
            <a href="../views/kids.html">
                <img src="../images/mens-wear.jpg" alt="Kids' Wear">
                <div class="category-name">Kids' Wear</div>
            </a>
        </div>
        <div class="category-card">
            <a href="../views/accessories.html">
                <img src="https://image.shutterstock.com/z/stock-photo-fashionable-male-and-female-accessories-on-beige-background-flat-lay-space-for-text-2008428230.jpg?text=Accessories" alt="Accessories">
                <div class="category-name">Accessories</div>
            </a>
        </div>
    </section>

    <section class="products">
        <div class="product-card">
            <img src="../images/jackets.webp" alt="Product" style="height: 200px;">
            <div class="info">
                <h4>Stylish Jacket</h4>
                <p class="price">$59.99</p>
            </div>
        </div>
        <div class="product-card">
            <img src="../images/casualt-shirts.jpg" alt="Product" style="height: 200px;">
            <div class="info">
                <h4>Casual T-Shirt</h4>
                <p class="price">$19.99</p>
            </div>
        </div>
        <div class="product-card">
            <img src="../images/elegentdress.jpg" alt="Product" style="height: 200px;">
            <div class="info">
                <h4>Elegant Dress</h4>
                <p class="price">$89.99</p>
            </div>
        </div>
        <div class="product-card">
            <img src="../images/trendysneakers.jpg" alt="Product" style="height: 200px;">
            <div class="info">
                <h4>Trendy Sneakers</h4>
                <p class="price">$49.99</p>
            </div>
        </div>
    </section>
    <section class="store-list">
        <h3>Nearby Stores</h3>
        <div id="store-list">
            <!-- Dynamic store data will be displayed here -->
        </div>
    </section>
    

    <footer>
        &copy; 2024 Clothify. All Rights Reserved.
    </footer>
    <script src="../scripts/index.js"></script>

    <script>
        // Function to perform search
        function performSearch() {
            window.location.href = "../views/search.html";
        }

        // Function to navigate to a specific page
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
    <script>
        function initMap() {
            // Check if Geolocation is available
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };
    
                        // Load nearby stores using Places API
                        const map = new google.maps.Map(document.createElement("div"), {
                            center: userLocation,
                            zoom: 15,
                        });
    
                        const service = new google.maps.places.PlacesService(map);
    
                        // Search for clothing stores near the user's location
                        service.nearbySearch(
                            {
                                location: userLocation,
                                radius: 10000, // 10 km radius
                                type: "clothing_store",
                            },
                            (results, status) => {
                                if (status === google.maps.places.PlacesServiceStatus.OK) {
                                    displayStores(results);
                                } else {
                                    document.getElementById("store-list").innerHTML =
                                        "No nearby stores found.";
                                }
                            }
                        );
                    },
                    () => {
                        alert("Geolocation failed. Please enable location services.");
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }
    
        // Function to display the stores dynamically
        function displayStores(stores) {
            const storeList = document.getElementById("store-list");
            storeList.innerHTML = ""; // Clear existing data
    
            stores.forEach((store) => {
                const storeItem = document.createElement("div");
                storeItem.classList.add("store-item");
                storeItem.innerHTML = `
                    <strong>${store.name}</strong><br>
                    ${store.vicinity}<br>
                    ${store.rating ? `Rating: ${store.rating} ⭐` : ""}
                `;
                storeList.appendChild(storeItem);
            });
        }
    </script>
    
    <!-- Load the Google Maps JavaScript API -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap"
        async
        defer
    ></script>
    
</body>
</html>
