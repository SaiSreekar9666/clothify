<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirts - Clothify</title>
    <link rel="stylesheet" href="../styles/mens.css">
    <style>
        /* Add custom styles for the cart icon and popup */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #0f172a;
            color: #f3f4f6;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .cart-icon {
            font-size: 1.5rem;
            cursor: pointer;
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #f43f5e;
            color: white;
            font-size: 0.8rem;
            padding: 2px 6px;
            border-radius: 50%;
        }

        .cart-popup {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .cart-popup h3 {
            margin-top: 0;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .close-btn {
            background-color: #f43f5e;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Clothify</div>
        <div class="cart-icon">
            ðŸ›’ <span class="cart-count">0</span>
        </div>
    </header>

    <main>
        <h1>Shirts</h1>
        <div id="products">
            <!-- Example product -->
            <div class="product">
                <h2>Slim Fit Shirt</h2>
                <p>Price: $40</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2024 Clothify. All Rights Reserved.
    </footer>

    <div class="overlay"></div>
    <div class="cart-popup">
        <h3>Item Added to Cart!</h3>
        <button class="close-btn">Close</button>
    </div>

    <script>
        // JavaScript for Cart Functionality
        const cartCount = document.querySelector('.cart-count');
        const cartIcon = document.querySelector('.cart-icon');
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        const cartPopup = document.querySelector('.cart-popup');
        const overlay = document.querySelector('.overlay');
        const closeBtn = document.querySelector('.close-btn');

        let cartItems = 0;

        // Add to Cart functionality
        addToCartButtons.forEach(button => {
            button.addEventListener('click', () => {
                cartItems++;
                cartCount.textContent = cartItems;
                showPopup();
            });
        });

        // Show Popup
        function showPopup() {
            cartPopup.style.display = 'block';
            overlay.style.display = 'block';
        }

        // Close Popup
        closeBtn.addEventListener('click', () => {
            cartPopup.style.display = 'none';
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', () => {
            cartPopup.style.display = 'none';
            overlay.style.display = 'none';
        });
    </script>
    <script src="../scripts/mens.js"></script>

</body>
</html>
